name: Deploy Static Website to GitHub Pages

on:
  push:
    branches:
      - main  # Exécuter le workflow sur un push dans la branche `main`

permissions:
  contents: read
  pages: write
  id-token: write  # Autoriser l'accès à GitHub Pages

jobs:
  build:
    name: Build Static Website
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Récupérer le code du dépôt

      - name: Upload static files
        uses: actions/upload-pages-artifact@v2  # Correctif : Utiliser la bonne action
        with:
          name: github-pages
          path: .  # Tous les fichiers HTML/CSS/JS du projet

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # Correctif : Utiliser `v2`
