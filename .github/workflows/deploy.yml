name: Deploy Static Website to GitHub Pages

on:
  push:
    branches:
      - main  # D√©clencher l'action lorsqu'un commit est pouss√© sur `main`

permissions:
  contents: read
  pages: write
  id-token: write  # Autorise l'acc√®s √† GitHub Pages

jobs:
  deploy:
    runs-on: ubuntu-latest  # Utilise une machine Linux

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4  # R√©cup√®re le code du d√©p√¥t

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4  # Configure GitHub Pages

      - name: Pr√©parer les fichiers pour le d√©ploiement
        run: |
          mkdir public
          cp -r * public
          echo "Fichiers pr√©par√©s dans le dossier public"

      - name: Upload des fichiers pour GitHub Pages
        uses: actions/upload-pages-artifact@v2  # ‚úÖ Version correcte
        with:
          path: public  # üìå On upload seulement le dossier `public`

      - name: D√©ployer sur GitHub Pages
        uses: actions/deploy-pages@v2  # ‚úÖ Version mise √† jour
