name: Deploy Static Website to GitHub Pages

on:
  push:
    branches:
      - main  # ExÃ©cuter l'action sur push vers main

permissions:
  contents: read
  pages: write
  id-token: write  # Permet d'Ã©crire sur GitHub Pages

jobs:
  build:
    name: Build Static Website
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4  # RÃ©cupÃ©rer le code du dÃ©pÃ´t

      - name: PrÃ©parer les fichiers
        run: |
          mkdir public
          cp -r * public
          echo "Fichiers prÃ©parÃ©s dans le dossier public"

      - name: Upload des fichiers pour GitHub Pages
        uses: actions/upload-pages-artifact@v2  # âœ… Upload des fichiers pour Pages
        with:
          path: public

  deploy:
    name: Deploy to GitHub Pages
    needs: build  # ğŸš€ DÃ©pend du job de build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: DÃ©ployer sur GitHub Pages
