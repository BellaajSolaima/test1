name: Deploy Static Website to GitHub Pages

on:
  push:
    branches:
      - main  # Exécuter le workflow sur un push dans la branche `main`

permissions:
  contents: read
  pages: write
  id-token: write  # Autoriser l'accès à GitHub Pages

jobs:
  build:
    name: Build Static Website
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Récupérer le code du dépôt

      - name: Setup Pages
        uses: actions/configure-pages@v4  # Configuration de GitHub Pages

      - name: Upload static files
        uses: actions/upload-pages-artifact@v2  # ✅ Version correcte pour GitHub Pages
        with:
          path: .  # Tous les fichiers HTML/CSS/JS du projet seront pris

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # ✅ Utilisation de `deploy-pages@v2`
